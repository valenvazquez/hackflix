  <style>:root {
  --color-primary: rgb(29, 155, 240);
  --color-like: rgb(249, 24, 129);
  --color-like-200: rgba(249, 24, 129, 0.2);
  --color-primary-100: rgba(29, 156, 240, 0.1);
  --color-retweet: rgb(0, 186, 124);
  --color-retweet-200: rgba(0, 186, 124, 0.2);
  --color-gray-100: rgba(15, 20, 25, 0.1);
}

button {
  background-color: transparent;
}

body {
  font-family: "Open Sans", sans-serif;
}
svg {
  width: 1rem;
}

a {
  text-decoration: none;
}
.fs-7 {
  font-size: 0.8rem;
}

.fs-8 {
  font-size: 0.7rem;
}

.fw-600 {
  font-weight: 600;
}

.btn-soft:hover {
  background-color: var(--color-primary-100);
}
.btn-retweet svg,
.btn-like svg,
.btn-soft svg {
  fill: var(--color-primary);
}

.btn-like:hover .rounded-circle {
  background-color: var(--color-like-200);
}
.btn-like:hover span {
  color: var(--color-like);
}
.btn-like:hover svg {
  stroke: var(--color-like);
}
.btn-like svg {
  stroke: var(--bs-gray-600);
  stroke-width: 1.5px;
  fill: none;
  transition: 1s;
}
.btn-gray:hover {
  background-color: var(--color-gray-100);
  cursor: pointer;
}
.btn-gray svg {
  width: 1rem;
}

.profile-image {
  max-width: 96px;
}

.user-image {
  border-radius: 50%;
  width: 48px;
}
hr {
  color: var(--bs-gray-500);
}

input:focus-visible {
  outline: none;
  border: 1px solid var(--color-primary);
  background-color: #fff;
}

input:focus-visible + svg {
  fill: var(--color-primary);
}

input {
  padding: 3rem 2.5rem;
  border: 1px solid var(--bs-light);
  background-color: var(--bs-light);
}

form svg {
  position: absolute;
  left: 0.5rem;
}
.link-secondary {
  color: var(--bs-gray-600);
  font-size: 0.7rem;
}
.hover-underline:hover,
.link-secondary:hover {
  text-decoration: underline;
}

/* KEYFRAMES */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20%);
  }
  100% {
    opacity: 1;
    transform: translateY(0%);
  }
}
